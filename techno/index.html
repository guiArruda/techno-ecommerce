<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="./style.css">
  <title>Techno</title>
</head>

<body>
  <div id="app">

    <section v-if="produto" class="modal">
      <div class="modal_container">
        <div class="modal_img">
          <img :src="produto.img" :alt="produto.nome" />
          {{produto}}
        </div>
        
        <div class="dados_modal">
          <span class="produto_preco">{{produto.preco}}</span>
          <h2 class=produto_nome"">{{produto.nome}}</h2>
          <p>{{produto.descricao}}<p/>
          <button class="modal_btn">Adicionar Item</button>
        </div>
        <div class="avaliacoes">
          <h2 class="avaliacoes_subtitulo">Avaliações</h2>
          <ul>
            <li v-for="avaliacao in produto.avaliacoes" class="avalicao">
            <p class="avalicao_descricao">{{avalicao.descricao}} | {{avalicao.estrelas}} estrelas</p>
            <p class="avalicao_usuario">{{avalicao.nome}}</p>
            {{avaliacao}}
            </li>
          </ul>
        </div>
      </div>

    </section>

    <section class="produtos">
      <div v-for="item in produtos" @click="fetchProduto(item.id)" :key="item.id" class="produto">
        
        <img :src="item.img" :alt="item.nome" class="produto_img" />
         <div class="produto_info">
           <span class="produto_preco">{{item.preco | numeroPreco }}</span>
           <h2 class="produto_titulo">{{item.nome}}</h2>
         </div>
      </div>

    </section>

  </div>
  
  <script src="./app.js"></script>
</body>

</html>
